    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/open-iconic-bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='js/flatpickr-gh-pages/dist/flatpickr.min.css') }}">
    <style>
        body,html{
            height:100%;
        }
        .logo_img{
        background-image: url("{{ url_for('static' , filename='img/bg/logo_img5.jpg') }}");
        height: 30%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        }
    </style>

    <title>Calendar App</title>
</head>
<body>

    <form action="/calendar" method="post">
        <label for="year">年份：</label>
        <input type="number" id="year" name="year" value="{{ now_year }}" min="1980" max="2099" required>
        <label for="month">月份：</label>
        <input type="number" id="month" name="month"  value="{{ now_month }}" min="1" max="12" required>
        <button type="submit">顯示</button>
    </form>
    
    <div class="card mx-3 my-3">
        <div class="card-header text-center bg-primary text-light"><h2>{{ year }} 年 {{ month }} 月份行事曆</h2></div>
        <div class="card-body">
            <table class="table table-bordered">
                <tr class="text-center">
                    <th class="bg-secondary text-light">日</th>
                    <th class="bg-secondary text-light">一</th>
                    <th class="bg-secondary text-light">二</th>
                    <th class="bg-secondary text-light">三</th>
                    <th class="bg-secondary text-light">四</th>
                    <th class="bg-secondary text-light">五</th>
                    <th class="bg-secondary text-light">六</th>
                    
                </tr>
                {% if cal %}
                    {% for week in cal %}
                    <tr>
                        {% for day in week %}
                            <td>
                                {% if day == 0 %}
                                    &nbsp;
                                {% else %}
                                    {{ day }}
                                {% endif %}
                            </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                {% endif %}
            </table>
            
        </div>
    </div>
    
    
</body>
</html>
