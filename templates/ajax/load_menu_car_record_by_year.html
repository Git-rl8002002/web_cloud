<ul style="display: flex; flex-wrap: wrap; justify-content: center; padding: 0; list-style-type: none;">
    {% for val in msg %}
    <li style="list-style-type: none; display: inline-block; width: 20%; border:1px solid #adb5bd;" class="list-inline-item mouse_hover rounded m-2 p-2 text-center align-middle">
        <p><button class="btn btn-danger" id="{{ val[6] }}" onclick="del_menu_car_record(id)"><i class="bi bi-x-square"></i> 刪</button></p>
        <span class="mouse_hover">
            <p class="text-primary bottom_border">{{ val[0] }}</p>  
            <p>出車 {{ val[1] }} KM</p>
            <p>入庫 {{ val[2] }} KM</p>  
            <p>共 {{ val[3] }} KM</p>
            <p>車子 {{ val[4] }}</p>   
            <p>{{ val[5] }}</p>
         </span>
    </li>
    {% endfor %}
</ul>
